
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AthletePro - Sports Management Platform</title>
    <meta name="description" content="AthletePro - The ultimate platform for athlete management and performance tracking">
    <script>
      // This script checks if dark mode is saved in localStorage or if system prefers dark mode
      (function() {
        try {
          const savedTheme = localStorage.getItem('vite-ui-theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Apply theme immediately to prevent flickering
          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
          } else if (prefersDark) {
            // If no saved preference but system prefers dark
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error("Error applying theme:", e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
